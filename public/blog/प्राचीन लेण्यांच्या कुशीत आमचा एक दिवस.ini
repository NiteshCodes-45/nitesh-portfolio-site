प्राचीन लेण्यांच्या कुशीत आमचा एक दिवस 

इथे मी म्हटले आहे की, आमचा एक दिवस तर आमचा म्हणजे मी आणि माझी बायको ऋचा. पावसाचे
दिवस चालु आहे तर आठवडयाच्या शेवटच्या दिवशी सगळ्यांच कुठे ना कुठे फिरायला जायच असत, तसाच विचार आम्ही पण करत होतो. पुण्याच्या आजुबाजुला खूप ठिकाण आहेत कि, तिथे जाण्याचा मोह होतो, पण सुट्टीच्या दिवशी सगळेच बाहेर पडतात मग तिथे होणारी गर्दी, वाहनांची रहदारी हे आम्हाला नको होते. 
असेच शोधत असताना एक विकाण आम्हाला मिळाले निसर्गाच्या कुशीत, इतिहासात कोरलेल्या या ठिकाणी आम्ही भेट देण्याचे ठरवले. प्राचीन लेण्यांपैकी एक बेडसे लेण्यांना दिलेली एक दिवसाची भेट अविस्मरणीय ठरली.

आम्ही जुन्या पुणे - मुंबई महामार्गावरून निघालो, थोडासा पाऊस आणि रहदारीचा सामना करत महामार्ग नजीक असणाऱ्या बिर्ला गणपती जवळ पोहोचलो आणि तिथून महामार्ग सोडला आणि गावाच्या दिशेनं प्रस्थान केले.

गावातून जाताना आजूबाजूचा निसर्ग पाहताना मन अगदी तृप्त झाले. नेहमी संगणकासमोर बसून थकलेले डोळे निसर्गाच्या विविधरंग्या रुपाला पाहून सुखावून गेले, असे वाटत होते कि, जणू हिरव्या, निळ्या तर कधी काळ्या, लाल रंगांची उधळण निसर्ग करत आहे आणि त्यात शेत, डोंगर, झाडे, झुडपे, माणसं, गुरं सामावून घेत आहे.

दुचाकी वरून मार्गक्रमण करत नवीन पुणे-मुंबई महामार्ग खालून बेडसे गावाकडे जाणाऱ्या रस्त्याला लागलो. बेडसे गाव मुख्य रस्त्या पासून १-२ किलोमीटर आत आहे. साधारण १० वाजता आम्ही लेण्यांकडे जाणाऱ्या पायऱ्यांजवळ असणाऱ्या एका हॉटेल समोर थांबलो आणि तिथेच दुचाकी पार्क करून आम्ही लेण्यांकडे निघालो.