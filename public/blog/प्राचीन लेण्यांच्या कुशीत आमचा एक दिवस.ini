इथे मी म्हटले आहे की, आमचा एक दिवस तर आमचा म्हणजे मी आणि माझी बायको ऋचा. पावसाचे दिवस चालु आहे तर आठवडयाच्या शेवटच्या दिवशी सगळ्यांच कुठे ना कुठे फिरायला जायच असत, तसाच विचार आम्ही पण करत होतो. पुण्याच्या आजुबाजुला खूप ठिकाण आहेत कि, तिथे जाण्याचा मोह होतो, पण सुट्टीच्या दिवशी सगळेच बाहेर पडतात मग तिथे होणारी गर्दी, वाहनांची रहदारी हे आम्हाला नको होते. 
असेच शोधत असताना एक ठिकाण आम्हाला मिळाले निसर्गाच्या कुशीत, इतिहासात कोरलेल्या या ठिकाणी आम्ही भेट देण्याचे ठरवले. प्राचीन लेण्यांपैकी एक बेडसे लेण्यांना दिलेली एक दिवसाची भेट अविस्मरणीय ठरली.

आम्ही जुन्या पुणे - मुंबई महामार्गावरून निघालो, थोडासा पाऊस आणि रहदारीचा सामना करत महामार्ग नजीक असणाऱ्या बिर्ला गणपती जवळ पोहोचलो आणि तिथून महामार्ग सोडला आणि गावाच्या दिशेनं प्रस्थान केले.

गावातून जाताना आजूबाजूचा निसर्ग पाहताना मन अगदी तृप्त झाले. नेहमी संगणकासमोर बसून थकलेले डोळे निसर्गाच्या विविधरंग्या रुपाला पाहून सुखावून गेले, असे वाटत होते कि, जणू हिरव्या, निळ्या तर कधी काळ्या, लाल रंगांची उधळण निसर्ग करत आहे आणि त्यात शेत, डोंगर, झाडे, झुडपे, माणसं, गुरं सामावून घेत आहे.

दुचाकी वरून मार्गक्रमण करत नवीन पुणे-मुंबई महामार्ग खालून बेडसे गावाकडे जाणाऱ्या रस्त्याला लागलो. बेडसे गाव मुख्य रस्त्या पासून १-२ किलोमीटर आत आहे. साधारण १० वाजता आम्ही लेण्यांकडे जाणाऱ्या पायऱ्यांजवळ असणाऱ्या एका हॉटेल समोर थांबलो आणि तिथेच दुचाकी पार्क करून आम्ही लेण्यांकडे निघालो.

तशी आम्ही लोहगड किल्ल्याच्या पायथ्याशी असणारी भाजे लेणी पाहून आलो होतो त्यावेळी तिथे खूप गर्दी होती. पण इथे मोजकीच लोक होती. पायऱ्यांच्या इथे गावातील माणसं शेतात भात लावणीचं काम करत होती, आमच्या हिला तसा मोह झाला होता लावणीसाठी केलेल्या चिखलात उतरण्याचा पण मी आधी लेणी पाहून घेऊ अस म्हणून पायऱ्या चढायला सुरवात केली.
            
पायऱ्या चढायला तशा अवघड नव्हत्या परंतु सवय हवी म्हणजे जास्त कसरत करावी लागत नाही. पायऱ्यांच्या आजूबाजूला छोटी झाडे, झुडपे होती, काही ठिकाणी डोंगरावरून येणाऱ्या पाण्याला पायऱ्यांवरूनच जागा करून दिली होती त्यामुळे छोटे छोटे धबधब्याचं आनंद घेत येत होता. आम्हाला मधेच खेकडा पण दिसला त्याचा आणि पायऱ्यांवरून दिसणाऱ्या मनमोहक दृश्याचे छायाचित्रण केले.

थोडी एक दोन वळण घेत, पायांची ताकद वाढवत लेण्यांच्या प्रवेशद्वारापाशी येऊन पोहोचलो. समोरच आत गेल्यानंतर कोणती काळजी घ्यावी याचा फलक लावला होता आणि पादत्राणे येथेच काढावी असे पण नमूद केले होते. पण पुढे स्वच्छ आणि कलेचा अद्भुत नजरा पाहून आम्ही पादत्राणे काढायचे विसरलो तर आत अजून एक पाटी होती तशे पादत्राणे (शूज) काढून ठेवले आणि इतिहास, अध्यात्म आणि कला यांचा संगम पाहायला तयार झालो.

हि, लेणी भारत सरकारने १९०९ मध्ये महाराष्ट्रातील राष्ट्रीय संरक्षित स्मारक म्हणून घोषित केले आहे.
आम्ही आत गेल्यानंतर समोरच पाण्याचं टाक आहे त्यावरती एक शिलालेख पण आहे, तिथेच गार्ड (स्वरक्षक करणारे) पेक्षा गाईड(मार्गदर्शक) असणाऱ्याने या लेण्यांबद्दल थोडी माहिती सांगितली, त्यांनी सांगितल्याप्रमाणे          
ह्या सगळ्या लेण्या कोरण्याआधी पाण्याचे परीक्षण किंवा उपलब्धता तपासली जायची त्यानंतरच बाकी काम सुरु ह्यायचं. तर सांगायचं असं कि इथे लेण्यांच्या समोरच्या भागात अशी खूप टाकी आहेत.

त्यानंतर आम्ही चैत्यगृहाकडे गेलो, चैत्यगृहाच्या समोरच्या भागात उंच असे खांब आहेत. खांबांच्या वरच्या बाजूला प्राणी (हत्ती, बैल, घोडा) आणि त्यांवर बसलेल्या माणसांची शिल्प आहे, कदाचित ज्या काळात ह्या लेण्यानंच बांधकाम सुरु झाले त्या काळातील लोकांची वेशभूषा आणि दळणवळणासाठी वापरात असलेले प्राणी असावेत.
त्या खाली उलटे कमळ आहे जे कि गौतम बुद्धाना प्रिय होते. खांब्याच्या बाजूला भिंतींमध्ये काही खोल्या खोल्या आहेत
आत जाण्यासाठी छोटं प्रेवेशद्वार आहे जे कलाकुसरींनीं सजलेलं आहे, त्याच्या एका बाजूला खिडकीवजा जाळीदार रचना आहे. 
चैत्यगृहात प्रेवेश केल्यावर समोरच स्तूप जो खूपच चांगल्या स्तिथीत आहे त्याची रचना उलट्या भिक्षापात्र सारखी आहे त्यावरती कमळाची प्रतिकृती आहे, स्तूपाच्या बाजूला सामान अंतरावर २६ दगडात कोरलेले खांब आहेत, त्यातील पाच खांबांवर काही चिन्ह आहेत जसे कमल, धम्मचक्र, आकाशगंगा,  त्या काळातील शासकाचा ध्वज(guide ने सांगितल्याप्रमाणे). आतमध्ये वातावरण एकदम थंडगार होत. मी आणि ऋचा तिथे थोडा वेळा डोळेमिटून बसलो. खूप छान वाटत होत.
तिथून बाहेर पडून विहाराच्या इथे गेलो, ते पण चैत्यागृहाप्रमाणे अर्धगोलाकार आहे. एतेहा छोट्या छोट्या खोल्या तयार केल्या आहेत ज्या कि यात्रेकरूंच्या राहण्यासाठी असाव्यात.

लेणी पाहून आम्ही आजूबाजूच्या निसर्गाचा असवाद घेतला आणि थोडे छायाचित्रण पण केले. परत खाली उतरताना guide ला धन्यवाद करून पायऱ्या उतरू लागलो. पायऱ्या उतरतांना समोरून येणाऱ्या एका मुलीला चक्कर आल्यासारखं झालं तिच्या साथीदाराने आमच्याकडे पाणी आहे का विचारले, आम्ही आमच्याकडचे पाणी तिला दिले, थोड्यावेळ बसल्यानंतर तिला बरं वाटलं आणि आम्ही तिथून निघालो. 
पण बाहेर जाताना आपल्या जवळ पाणी आणि खाण्यासाठी ठेवावे.